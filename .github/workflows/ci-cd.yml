name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint (pokud existuje)
        run: |
          if npm run | grep -q " lint"; then
            npm run lint
          else
            echo "Lint script nenalezen, preskakuji"
          fi
      - name: Tests
        run: npm test

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          script: |
            set -e
            if [ ! -d /srv/hcas/_repos/dagmarcom-backend/.git ]; then
              git clone https://github.com/karelmartinek-a11y/DagmarCom-Backend.git /srv/hcas/_repos/dagmarcom-backend
            fi
            cd /srv/hcas/_repos/dagmarcom-backend
            git fetch origin main
            git checkout main
            git reset --hard origin/main
            rsync -a --delete --exclude='.git' --exclude='node_modules' --exclude='data' --exclude='logs' /srv/hcas/_repos/dagmarcom-backend/ /opt/dagmarcom/backend/
            cd /opt/dagmarcom/backend
            npm ci
            systemctl restart dagmarcom-backend.service
            mkdir -p /var/log/api-hcasc
            printf '%s DagmarCom backend: auto-deploy main\n' "$(date '+%F %T')" >> /var/log/api-hcasc/deploy.log
